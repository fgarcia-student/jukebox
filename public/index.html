<!DOCTYPE html>
<html>
<head>
	<title>Jukebox 1.0</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="jukebox">
		<div id="controls">
			<button id="remove">Remove Song</button>
			<select id="select_song"></select>
			<button id="play">Play</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
			<button id="next">Next</button>
			<button id="previous">Previous</button>
			<button id="vol_up">Volume Up</button>
			<button id="vol_down">Volume Down</button>
			<input type="radio" name="rd" value="1" />Loop Song
			<input type="radio" name="rd" value="9" />Loop Playlist<br />
			<span id="current">00:00</span>/<span id="duration">00:00</span>
			<div id="content">
				<audio id="currentSong"></audio>
			</div>
		</div>
	</div>
</body>
</html>
